<html    xmlns:th="http://www.thymeleaf.org">
    
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<title>Gestion des entreprises</title>
</head>
<body>
<div th:insert="./navbar">  </div>
<div class="container">
<div class="row">
<h1>Gestion des entreprises</h1>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

<a th:href="@{/entreprises/new}" class="btn btn-primary">Nouvel entreprise</a>


<table class="table table-striped table-bordered my-4">
<thead>
<tr>
<th>Id</th><th>Adresse</th><th>Nom</th><th>Email</th>
</tr>
</thead>

<tr th:each="entreprise:${entreprises}">
<td th:text="${entreprise.id}"/>
<td th:text="${entreprise.adresse}"/>
<td th:text="${entreprise.nom}"/>
    <td th:text="${entreprise.email}"/>
<td><a th:href="@{/entreprises/edit/{id}(id=${entreprise.id})}" class="btn btn-primary">Modifier</a> <a th:href="@{/entreprises/delete/{id}(id=${entreprise.id})}" class="btn btn-danger">Supprimer</a><a th:href="@{/entreprises/{id}/employees(id=${entreprise.id})}" class="btn btn-details">Employees</a></td>
</tr>
</table>
</div>

</div>
</body>
</html>
