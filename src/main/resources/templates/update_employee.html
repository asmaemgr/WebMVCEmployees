<html    xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <title>Gestion des entreprises</title>
</head>
<body>
<div th:insert="./navbar">  </div>
<div class="container col-l-4 col-m-4 col-s-12">
    <div class="row ">
        <h1 class="my-5">Modifier Entreprise</h1>
        <form action="#" th:action="@{/entreprises/{ident}/employees/save(ident=${entreprise.id})}" method="post" th:object="${empdto}" class="form-horizontal">
            <div class="form-group">

                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}" class="form-control" id="inputid" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputnom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input th:field="*{nom}" type="text" class="form-control" id="inputnom" placeholder="Nom de l'employe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputprenom" class="col-sm-2 control-label">Pr√©nom</label>
                <div class="col-sm-10">
                    <input th:field="*{prenom}" type="text" class="form-control" id="inputprenom" placeholder="Prenom de l'employe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputadresse" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input th:field="*{adresse}" type="text" class="form-control" id="inputadresse" placeholder="Adresse de l'employe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input th:field="*{email}" type="email" class="form-control" id="inputemail" placeholder="Email de l'employe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputsalaire" class="col-sm-2 control-label">Salaire</label>
                <div class="col-sm-10">
                    <input th:field="*{salaire}" type="number" class="form-control" id="inputsalaire" required>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-default" onclick="cancelform()">Annuler</button>
            </div>

        </form>
    </div>
</div>
</body>
<script >
    function cancelform(){
        window.location="/";
    }
</script>
</html>
